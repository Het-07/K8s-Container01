# Deployment for Container - 01
apiVersion: apps/v1
kind: Deployment
metadata:
  name: container1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container1
  template:
    metadata:
      labels:
        app: container1
    spec:
      containers:
        - name: container1
          image: us-central1-docker.pkg.dev/csci-5409-k8s-b00988337/container-01/container1:latest
          ports:
            - containerPort: 6000
          volumeMounts:
            - name: storage
              mountPath: /het_PV_dir
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: container-storage-pvc

---
# Service for Container - 01
apiVersion: v1
kind: Service
metadata:
  name: container1-service
spec:
  type: LoadBalancer
  selector:
    app: container1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6000
